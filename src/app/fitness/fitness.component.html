<div class="card" *ngIf="opendata">
  <div class="card-header">Fitness Service</div>
  <div class="card-block">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th></th>
                  <th>Naam</th>
                  <th>Type</th>
                  <th>Plaats</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let opendata of opendata.data">
                  <td></td>
                  <td>{{opendata.naam}}</td>
                  <td>{{opendata.type}}</td>
                  <td>{{opendata.straatnaam}} {{opendata.huisnummer}}, {{opendata.postcode}}, {{opendata.district}}</td>
                  <td><a class="link" href="http://maps.google.com/maps?q={{opendata.x_coordinaat}},{{opendata.y_coordinaat}}" >Map</a></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
